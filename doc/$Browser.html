<div class="entry method" id="css1">
<h2 class="title">
<span class="name">$Browser 对象</span>
</h2>
<div class="desc">
<p><strong>介绍：提供浏览器检测</strong></p>
<p><strong>属性：</strong></p>
<ul>
	<li>String <a href="#browser">browser</a></li>
	<li>String <a href="#version">version</a></li>
</ul>
</div>
<dl>
	<dt id="browser">String <a href="#browser">browser</a></dt>
    <dd>浏览器类型, 'msie'即IE浏览器, 'webkit'即chrome和safari, 'mozilla'即火狐浏览器, 'oprea'即Oprea浏览器.</dd>
	<dt id="version">String <a href="#version">version</a></dt>
    <dd>浏览器版本号</dd>
</dl>
</div>
